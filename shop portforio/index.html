<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <meta name="keywords" content="">
  <meta name="description" content="">
<title>Cake shop</title>

  <!--css-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

 <!--font awesome-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
</head>
<body>

 <div class="container">
  <section class="top">

      <h1 class="title">Cake shop</h1>
      <p class="text">素材にこだわった職人による至極のケーキ。<br>
      毎日丁寧に作り上げ<br>
      お客様に笑顔と幸せなひと時をご提供いたします。<br>
      
      </p>
     </section>

  <section class="menu">
      <h2 class="title">Menu</h2>
        <ul class="list">
          <li class="cake">ショートケーキ ¥400</li>
          <li class="cake">チョコケーキ　 ¥400</li>
          <li class="cake">モンブラン　 　¥500</li>
          <li class="cake">チーズケーキ　 ¥400</li>
          <li class="cake">イチゴのタルト ¥500</li>
          <li class="cake">ティラミス　 　¥550</li>
        </ul>
     </section>

  <section class="contact">
      <h2 class="title">Contact</h2>
      <form method="post" action="">
      <div class="Form">
        <div class="Form-Item">
          
          <input type="text" class="Form-Item-Input" placeholder="name" >
        </div>
        <div class="Form-Item">
         
          <input type="email" class="Form-Item-Input"  placeholder="email">
        </div>
        <div class="Form-Item">
          
          <textarea class="Form-Item-Textarea" placeholder="contents"></textarea>
        </div>
        <input type="submit" class="Form-Btn" value="送信する">
      </div>
      </form>
      
       <p class="copylite">
        定休日 毎週火曜<br>
        営業時間 10時～20時<br>
        © All rights reserved by sample.</p>  
       <ul id="sns">
        <!--twitter-->
        <li><a href="" class="btn-social-flat">
          <span class="btn-social-flat-icon btn-social-flat-icon--twitter">
            <i class="fab fa-twitter"></i>
          </span>
        </a></li>
        
        <!--facebook-->
        <li><a href="" class="btn-social-flat">
          <span class="btn-social-flat-icon btn-social-flat-icon--facebook">
            <i class="fab fa-facebook-f"></i>
          </span>
        </a></li>
        </ul>
    </div>
  </div>
</div>

</section>













  
    
</body>
</html>
